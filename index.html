<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="css">
    <title>Minimalist Login Screen</title>
</head>

<body>    
    <main>     

       <section class="content-bg">    

            <div class="login-gp">
                <div class="title">
                    <h1>Welcome</h1>
                </div>
                <div class="input-gp">
                    <div class="inputs">
                        <label for="login">Login</label>
                        <input id="login" type="text">
                    </div>
                    <div class="inputs">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </div>
                    <div class="input-rmb">
                        <input id="save" type="checkbox">
                        <label for="save">Remember-me</label>
                    </div>
                    <div class="button-gp btn">
                        <button href="#">Enter</button>
                        <!-- <button href="#">Register</button> -->
                    </div>
                </div>
            </div>


            <div class="info">
                <div class="title">
                    <h1>New Nember?</h1>
                </div>
                <div class="info-txt">
                    <h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perspiciatis minus ex aspernatur aut
                        quidem illum adipisci assumenda ducimus obcaecati est.</h3>
                </div>

                <div class="btn">
                    <button class="btn-reg">Register Now</button>
                </div>
            </div>

        </section>

        <div class="circle"></div>
        <div class="circle-um"></div>
        <div class="circle-dois"></div>

    </main>

</body>

</html>
